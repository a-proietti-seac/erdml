name: "pre-release"

on: workflow_dispatch
on:
  push:
    branches:
      - "master"
    paths:
      - ErdmlLexer.g4
      - ErdmlParser.g4
      - examples/
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean

jobs:
  pre-release:
    name: "Pre Release"
    runs-on: "ubuntu-latest"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Maven Action
        uses: s4u/setup-maven-action@v1.12.0

      - name: Test Examples
        run: mvn test
      
      - name: Genrate Artifacts
        run: mvn package

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Alpha Build"
          files: |
            target/Erdml.jar
            ErdmlLexer.g4
            ErdmlParser.g4

          